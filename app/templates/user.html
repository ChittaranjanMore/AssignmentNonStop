<html>
    <head>
        <title>User</title>
    </head>
    <body>
        <table>
            <tr>
                <td><a href="{% url 'add_user'%}">Add</a></td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
            {% for user_data in data %}
            <tr>
                <td>{{user_data.name}}</td>
                <td>{{user_data.age}}</td>
                <td>{{user_data.address}}</td>
                <td><a href="{% url 'user_update' id=user_data.id%}" value="{{user_data.id}}" >Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
